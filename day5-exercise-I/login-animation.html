<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/login-animation.js"></script>
    <title>Login Animation</title>
    <link rel="stylesheet" href="styles/login-animation.css">
</head>
<body>
    <div class="content-box">
        <div class="content-before"><h2>Login</h2></div>
        <div class="content-after">
            <form class="login-form">
                <div class="form-group">
                    <label for="email-input">Email address</label>
                    <div class="input-box">
                        <input type="email" id="email-input">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password-input">Password</label>
                    <div class="input-box">
                        <input type="password" id="password-input">
                        <span id="eye"><i id="hide-pass" class="far fa-eye"></i></span>
                    </div>
                </div>
                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
